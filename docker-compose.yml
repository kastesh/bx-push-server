version: '3'

services:
  redis:
    build: ./redis
    container_name: bxRedis
    volumes:
      - ./logs/redis:/var/log/redis

  pub:
    build: ./push
    container_name: bxPushPub
    env_file:
      - .bitrix.env
    environment:
      - PUSHROLE=pub
    volumes:
      - ./logs/push-server:/var/log/push-server
    depends_on:
      - redis
    restart: always

  sub:
    build: ./push
    container_name: bxPushSub
    env_file:
      - .bitrix.env
    environment:
      - PUSHROLE=sub
    volumes:
      - ./logs/push-server:/var/log/push-server
    depends_on:
      - redis
    restart: always

  balancer:
    build: ./balancer
    container_name: bxBalancer
    env_file:
      - .bitrix.env
    volumes:
      - ./logs/nginx:/var/log/nginx
    ports:
      - '80:80'
    depends_on:
      - sub
      - pub
    restart: always

